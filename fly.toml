# fly.toml app configuration file generated for social-healthspace on 2025-04-12T18:01:26+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'social-healthspace'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  ACCESS_TOKEN_EXPIRE_MINUTES = '30'
  API_V1_STR = '/api/v1'
  ENVIRONMENT = 'production'
  JWT_ALGORITHM = 'HS256'
  PORT = '8000'
  PROJECT_NAME = 'Social HealthSpace'
  PYTHONUNBUFFERED = '1'
  VERSION = '1.0.0'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
